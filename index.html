<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="container">
			<h1>To Do List</h1>
		</div>
	</header>
	<main>
		<div class="container">
				<div class="addTask_wrap">
					<input type="text" id="taskInput" class="taskInput" placeholder="Введите задачу">
					<button class="btn__addTask btn" id="addTask">Добавить задачу</button>
				</div>
				<h2>Фильтр</h2>
				<div class="btns_wrap">
					<button class="btn" id="showAll">Показать все</button>
					<button class="btn" id="showCompleted">Показать выполненные</button>
					<button class="btn" id="showPending">Показать невыполненные</button>
				</div>
				<h2>Список задач</h2>
				<ul id="taskList"></ul>
		</div>
	</main>


	<script type="module" src="./scripts.js"></script>
</body>

</html>
